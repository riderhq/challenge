<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">RiderHQ Promotions</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#" class="titleshort">This event</a></li>
                            <li ><a href="#" class="more">More events</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">

                <h1 >
                    <span id="img"></span>
                    <span class="title"></span>

                </h1>
                <p><span class="label">On</span><span class="startdate"></span> <span class="label">at</span><span class="starttime"></span></p>
                <p><span class="dist"></span> <span class="label">Category</span><span class="cat"></span> </p>
                <p><span class="label">HQ:</span> <span class="location"></span></p>
                <p class="lead" style="margin-top:2em;">
                    <a href="#" class="btn btn-lg btn-default enterbutton"><span id="fee"></span> Enter Now</a>
                </p>
                <p>
                    <a id="showmore" href="#"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> &nbsp;More details</a>
                </p>
                <div id="moredetails">
                    <p><span id="max"></span><span class="label"> Places</span> <span id="waiting"></span> <span class="label">waiting list</span></p>
                    <p><span id="desc"></span></p>
                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p><span class="glyphicon glyphicon-send" aria-hidden="true"></span></p>
                    <div>Follow us on
                        <a href="https://www.twitter.com/riderhq" class="twitter">Twitter</a>
                    </div><div>
                    Contact us at
                    <a href="mailto:info@riderhq.com" class="email">info@riderhq.com</a></div>
                </div>
            </div>
        </div>
    </div>
